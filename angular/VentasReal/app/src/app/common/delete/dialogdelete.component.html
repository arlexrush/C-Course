<h1 mat-dialog-title>Borrar Registro</h1>
<div mat-dialog-content>
    <h3>Are you sure to delete the record?</h3>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color='primary' [mat-dialog-close]="true">Borrar</button>
    <button mat-raised-button color='basic' cdkFocusInitial [mat-dialog-close]="false">Cancelar</button>
</div>
